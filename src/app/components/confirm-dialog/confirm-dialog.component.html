<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p class="dark:text-white">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="w-full flex justify-end">
    <button mat-button class="cancel" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Confirm</button>
  </div>
</mat-dialog-actions>
