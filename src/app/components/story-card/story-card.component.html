<div
class="flex items-center justify-between p-2 border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 cursor-pointer shadow-md"
(click)="readMore(story._id)"
>
<div class="flex flex-col">
  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 truncate pt-1 bookmark-title">{{ story.title }} - {{ story.author.username }}</h3>
    </div>
    <span class="text-sm bg-gray-200 text-gray-700 px-2 py-1 rounded-md mr-2">{{ story.rating }}</span>
    
  </div>
  <p class="text-sm text-gray-500 dark:text-gray-400">{{ story.summary }}</p>
  <div class="flex justify-center"> 
    <div class="text-center">
        <div class="flex flex-wrap gap-2 justify-center">
        <span class="text-sm bg-gray-200 text-gray-700 px-2 py-1 rounded-md" *ngFor="let tag of story.tags">
          {{ tag }}
        </span>
      </div>
    </div>
  </div>
</div>
</div>
