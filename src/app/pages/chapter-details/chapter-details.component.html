<div *ngIf="isLoading" class="flex justify-center h-screen bg-gray-100 pt-4 dark:bg-gray-800">
    <div class="flex flex-col items-center w-full max-w-lg space-y-4 animate-pulse">
      <div class="w-full h-48 bg-gray-300 rounded-lg dark:bg-gray-700"></div>
      <div class="w-3/4 h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
      <div class="w-full h-48 bg-gray-300 rounded-lg dark:bg-gray-700"></div>
      <div class="w-full h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
      <div class="w-full h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
    </div>
</div>
<div *ngIf="!isLoading && chapter" class="container mx-auto p-4">
    <div class="story-card mb-4 p-4 border rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold">{{ chapter.story.title }}</h2>
      <p class="text-sm text-gray-600">By: {{ chapter.author.username }}</p>
      <div class="flex items-center justify-between mt-4">
        <span class="text-sm text-gray-500">Rating: {{ chapter.story.rating }}</span>
      </div>
      <h2 class="text-xl font-semibold mb-2 pt-2">Tags</h2>
      <div class="flex justify-center"> 
        <div class="text-center">
          <div class="flex flex-wrap gap-2 justify-center">
            <span class="bg-gray-200 text-gray-700 px-2 py-1 rounded-md" *ngFor="let tag of chapter.story.tags">
              {{ tag }}
            </span>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-center gap-2 mt-4">
        <button 
          mat-raised-button 
          color="primary" 
          class="dark:text-black dark:bg-gray-300 border rounded py-2 px-3 focus:outline-none"
          [disabled]="!previousChapterId" 
          (click)="previousChapterId && navigateToChapter(previousChapterId)">
          Previous Chapter
        </button>
        <div class="relative inline-block w-50">
          <button mat-button [matMenuTriggerFor]="chapterMenu" class="w-full flex justify-between items-center dark:text-black dark:bg-gray-300 border rounded py-2 px-3 focus:outline-none">
            Select Chapter
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu #chapterMenu="matMenu" class="w-full">
            <button mat-menu-item (click)="onFullStoryRedirect(chapter.storyId)" class="text-blue-500 font-semibold">
              View Full Story
            </button>
            <button mat-menu-item *ngFor="let chapter of chapter.story.chapters" (click)="onChapterSelect(chapter._id)">
              Chapter {{ chapter.chapter }}: {{ chapter.title }}
            </button>
          </mat-menu>
        </div>
        
        <button 
          mat-raised-button 
          color="primary" 
          class="dark:text-black dark:bg-gray-300 border rounded py-2 px-3 focus:outline-none"
          [disabled]="!nextChapterId" 
          (click)="nextChapterId && navigateToChapter(nextChapterId)">
          Next Chapter
        </button>
      </div>
    </div>

    <h1 class="text-3xl font-bold mb-4 text-blue-500">Chapter {{ chapter.chapter }}: {{ chapter.title }}</h1>
  
    <div class="mb-4">
      <p class="text-gray-600" [innerHTML]="safeContent"></p>
    </div>
  
    <div class="flex justify-between items-center">
      <div *ngIf="!isAuthor">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">
          Like
        </button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded">
          Comment
        </button>
      </div>
      <div *ngIf="isAuthor">
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded" (click)="openEditModal(chapter)">
          Edit Chapter
        </button>
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Move to Top
      </button>
    </div>
</div>
