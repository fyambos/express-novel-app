<div *ngIf="isLoading" class="flex justify-center h-screen bg-gray-100 pt-4 dark:bg-gray-800">
    <div class="flex flex-col items-center w-full max-w-lg space-y-4 animate-pulse">
      <div class="w-full h-12 bg-gray-300 rounded dark:bg-gray-700"></div>
      <div class="w-3/4 h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
      <div class="w-full h-48 bg-gray-300 rounded-lg dark:bg-gray-700"></div>
      <div class="w-full h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
      <div class="w-full h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
    </div>
</div>
<div *ngIf="!isLoading && chapter" class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-blue-500">{{ chapter.title }}</h1>
  
    <div class="mb-4">
      <p class="text-gray-600">{{ chapter.content }}</p>
    </div>
  
    <div class="flex justify-between items-center">
      <div>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded mr-4">
          Like
        </button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded">
          Comment
        </button>
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Move to Top
      </button>
    </div>
</div>
