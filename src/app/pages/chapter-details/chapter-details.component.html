<div *ngIf="isLoading" class="flex justify-center h-screen bg-gray-100 pt-4 dark:bg-gray-800">
    <div class="flex flex-col items-center w-full max-w-lg space-y-4 animate-pulse">
      <div class="w-full h-48 bg-gray-300 rounded-lg dark:bg-gray-700"></div>
      <div class="w-3/4 h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
      <div class="w-full h-48 bg-gray-300 rounded-lg dark:bg-gray-700"></div>
      <div class="w-full h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
      <div class="w-full h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
    </div>
</div>
<div *ngIf="!isLoading && chapter" class="container mx-auto p-4">
    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-md p-6 mb-6 width-2xl mx-auto text-center">
      <h2 class="text-2xl font-semibold mb-2">{{ chapter.story.title }}</h2>
      <p class="text-gray-600 dark:text-gray-500 mb-2">Author: {{ chapter.author?.username }}</p>
      <p class="text-gray-500 dark:text-gray-400 mb-2">{{ chapter.story.summary }}</p>
      <div class="flex items-center space-x-2">
        <span class="bg-gray-100 text-gray-600 rounded-md px-2 py-1">Words: {{ chapter.wordCount || 0 }}</span>
        <span class="bg-gray-100 text-gray-600 rounded-md px-2 py-1">Chapters: {{ chapter.story.chapters?.length || 0 }}</span>
        <span class="bg-gray-100 text-gray-600 rounded-md px-2 py-1">Likes: {{ chapter.likes?.length || 0}}</span>
      </div>
      <div class="mt-2 flex items-center space-x-2">
        <span class="inline-block bg-gray-200 rounded-full px-2 py-1 text-xs font-semibold text-gray-700 mr-2" *ngFor="let tag of chapter.story.tags">{{ tag }}</span>
      </div>
      <div *ngIf="currentUserUid" class="flex items-center justify-end mt-4">
        <button *ngIf="!isAuthor" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4"
          (click)="subscribe(chapter.storyId)">
          <span *ngIf="isSubscribed">Subscribed</span>
        <span *ngIf="!isSubscribed">Subscribe</span>
        </button>
        <button
          class="font-semibold py-2 px-4 rounded flex items-center mr-4"
          [ngClass]="{'bg-blue-500 text-white hover:bg-blue-700': isBookmarked, 'bg-gray-200 hover:bg-gray-300 text-gray-700': !isBookmarked}"
          (click)="toggleBookmark(chapter.storyId, chapter._id)"
        >
          <i class="fas fa-bookmark mr-2"></i>
          {{ isBookmarked ? 'Bookmarked' : 'Bookmark' }}
        </button>
        <button
          class="font-semibold py-2 px-4 rounded flex items-center mr-4"
          [ngClass]="{'bg-green-500 dark:bg-green-700 dark:hover:bg-green-800 text-white hover:bg-green-700': isMarkedAsRead, 'bg-gray-200 hover:bg-gray-300 text-gray-700': !isMarkedAsRead}"
          (click)="toggleMarkAsRead(chapter.storyId)"
        >
          <i class="fas fa-book mr-2"></i>
          {{ isMarkedAsRead ? 'Read' : 'Mark As Read' }}
        </button>
        <div *ngIf="isAuthor" class="flex items-center">
          <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded mr-4" (click)="openEditModal(chapter)">
            Edit Chapter
          </button>
          <button class="bg-red-500 dark:bg-red-700 hover:bg-red-700 dark:hover:bg-red-800 text-white font-semibold py-2 px-4 rounded" (click)="deleteChapter(chapter._id)">
            Delete Chapter
          </button>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-center gap-2 mt-4">
      <button 
        mat-raised-button 
        color="primary" 
        class="dark:text-black dark:bg-gray-300 border rounded py-2 px-3 focus:outline-none"
        [disabled]="!previousChapterId" 
        (click)="previousChapterId && navigateToChapter(previousChapterId)">
        Previous Chapter
      </button>
      <div class="relative inline-block w-50">
        <button mat-button [matMenuTriggerFor]="chapterMenu" class="w-full flex justify-between items-center dark:text-black dark:bg-gray-300 border rounded py-2 px-3 focus:outline-none">
          Select Chapter
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #chapterMenu="matMenu" class="w-full">
          <button mat-menu-item (click)="onFullStoryRedirect(chapter.storyId)" class="text-blue-500 font-semibold">
            View Full Story
          </button>
          <button mat-menu-item *ngFor="let chapter of chapter.story.chapters" (click)="onChapterSelect(chapter._id)">
            Chapter {{ chapter.chapter }}: {{ chapter.title }}
          </button>
        </mat-menu>
      </div>
      
      <button 
        mat-raised-button 
        color="primary" 
        class="dark:text-black dark:bg-gray-300 border rounded py-2 px-3 focus:outline-none"
        [disabled]="!nextChapterId" 
        (click)="nextChapterId && navigateToChapter(nextChapterId)">
        Next Chapter
      </button>
    </div>
    <h2 class="text-2xl font-semibold mb-2">Chapter {{ chapter.chapter }}: {{ chapter.title }}</h2>
    <div class="mb-4">
      <p class="text-gray-700 dark:text-gray-300" [innerHTML]="safeContent"></p>
    </div>
  
    <div class="flex items-center"
    [ngClass]="{'justify-end': isAuthor, 'justify-between': !isAuthor}">
      <div *ngIf="!isAuthor;">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4" (click)="likeChapter(chapter._id, currentUserUid)">
          {{ isLiked ? 'Liked' : 'Like' }}
        </button>
        <button 
        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded"
        (click)="openCommentModal()"
        >
          Comment
        </button>
      </div>
      <button 
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="moveToTop()"
        >
        Move to Top
      </button>
    </div>
    <div *ngIf="comments.length > 0" class="comment-section">
      <h2 class="text-xl font-semibold mb-2 pt-2">Comments</h2>
      <app-comments *ngFor="let comment of comments" [comment]="comment"></app-comments>
    </div>
</div>
