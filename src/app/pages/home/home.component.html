<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Stories</h1>
  
      <div *ngIf="isLoading" class="flex justify-center h-screen bg-gray-100 pt-4 dark:bg-gray-800">
        <div class="flex flex-col items-center w-full max-w-lg space-y-4 animate-pulse">
          <div class="w-full h-12 bg-gray-300 rounded dark:bg-gray-700"></div>
          <div class="w-3/4 h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
          <div class="w-full h-48 bg-gray-300 rounded-lg dark:bg-gray-700"></div>
          <div class="w-full h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
          <div class="w-full h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
        </div>
      </div>
  
    <div *ngIf="errorMessage" class="text-center text-red-500">
      <p>{{ errorMessage }}</p>
    </div>
  
    <div *ngIf="!isLoading && !errorMessage">
      <div *ngFor="let story of stories" class="story-card mb-4 p-4 border rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold">{{ story.title }}</h2>
        <p class="text-sm text-gray-600">By: {{ story.author.username }}</p>
        <p class="text-lg">{{ story.summary }}</p>
        <div class="flex items-center justify-between mt-4">
          <span class="text-sm text-gray-500">Rating: {{ story.rating }}</span>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="readMore(story._id)">
            Read More
          </button>
        </div>
      </div>
    </div>
  </div>
