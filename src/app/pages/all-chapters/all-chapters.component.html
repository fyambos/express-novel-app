<div *ngIf="isLoading" class="flex justify-center h-screen bg-gray-100 pt-4 dark:bg-gray-800">
    <div class="flex flex-col items-center w-full max-w-lg space-y-4 animate-pulse">
      <div class="w-full h-48 bg-gray-300 rounded-lg dark:bg-gray-700"></div>
      <div class="w-3/4 h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
      <div class="w-full h-48 bg-gray-300 rounded-lg dark:bg-gray-700"></div>
      <div class="w-full h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
      <div class="w-full h-4 bg-gray-300 rounded dark:bg-gray-700"></div>
    </div>
</div>
<div *ngIf="!isLoading && chapters && story" class="container mx-auto p-4">
    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-md p-6 mb-6 width-2xl mx-auto text-center">
      <h2 class="text-2xl font-semibold mb-2">{{ story.title }}</h2>
      <p class="text-gray-600 dark:text-gray-500 mb-2">Author: {{ story.author?.username }}</p>
      <p class="text-gray-500 dark:text-gray-400 mb-2">{{ story.summary }}</p>
      <div class="flex items-center space-x-2">
        <span class="bg-gray-100 text-gray-600 rounded-md px-2 py-1">Words: {{ story.wordCount || 0 }}</span>
        <span class="bg-gray-100 text-gray-600 rounded-md px-2 py-1">Chapters: {{ story.chapters?.length || 0 }}</span>
        <span class="bg-gray-100 text-gray-600 rounded-md px-2 py-1">Likes: {{ story.likes?.length || 0}}</span>
      </div>
      <div class="mt-2 flex items-center space-x-2">
        <span class="inline-block bg-gray-200 rounded-full px-2 py-1 text-xs font-semibold text-gray-700 mr-2" *ngFor="let tag of story.tags">{{ tag }}</span>
      </div>
    </div>
    <div class="flex flex-col items-center justify-center mb-2"> 
      <div class="">
        <button mat-button [matMenuTriggerFor]="chapterMenu" class="w-50 flex items-center dark:text-black dark:bg-gray-300 border rounded py-2 px-3 focus:outline-none">
          Select Chapter
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #chapterMenu="matMenu" class="w-full">
          <button mat-menu-item *ngFor="let chapter of story.chapters" (click)="onChapterSelect(chapter._id)">
            Chapter {{ chapter.chapter }}: {{ chapter.title }}
          </button>
        </mat-menu>
      </div>
    </div>
    <div *ngFor="let chapter of chapters" class="chapter-card mb-4 p-4 border rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-2">Chapter {{ chapter.chapter }}: {{ chapter.title }}</h2>
        <div class="mb-4">
          <p class="text-gray-700 dark:text-gray-300" [innerHTML]="chapter.content"></p>
        </div>
    </div>
    <div class="flex justify-end items-center">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="moveToTop()"
      >
        Move to Top
      </button>
    </div>
</div>
