<div class="min-h-screen bg-gray-100 dark:bg-gray-800 p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">Notifications</h1>
    <div class="space-y-4">
      <div *ngFor="let notification of notifications" class="relative bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-md p-4">
        <div *ngIf="!notification.isRead" class="absolute top-2 right-2 w-3 h-3 bg-blue-500 rounded-full animate-pulse"></div>
        <div class="flex items-center">
          <img
            [src]="notification.actor?.profilePicture ? 'http://localhost:4200/assets/' + notification.actor.profilePicture : 'https://i.imgur.com/WxNkK7J.png'"
            alt="Profile Picture"
            class="flex items-center justify-center w-10 h-10 rounded-full flex-shrink-0" />
          <div class="ml-4">
            <p class="text-sm text-gray-800 dark:text-gray-200">
              <span class="font-medium">{{ notification.actor?.username }}</span> started following you.
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">{{ notification.createdAt | relativeDate }}</p>
          </div>
        </div>
      </div>
      <div *ngIf="notifications.length === 0" class="text-center py-8 text-gray-500 dark:text-gray-400">
        <p>No notifications yet.</p>
      </div>
    </div>
  </div>
</div>
