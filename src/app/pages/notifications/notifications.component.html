<div class="min-h-screen bg-gray-100 dark:bg-gray-800 p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">Notifications</h1>
    <div class="space-y-4">
      <div *ngFor="let notification of notifications" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-md p-4">
        <div class="flex items-center">
          <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
            <span>{{ notification.actorUsername }}</span>
          </div>
          <div class="ml-4">
            <p class="text-sm text-gray-800 dark:text-gray-200">
              <span class="font-medium">{{ notification.actorUsername }}</span> started following you.
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">{{ notification.createdAt | relativeDate }}</p>
          </div>
        </div>
      </div>
      <div *ngIf="notifications.length === 0" class="text-center py-8 text-gray-500 dark:text-gray-400">
        <p>No notifications yet.</p>
      </div>
    </div>
  </div>
</div>
