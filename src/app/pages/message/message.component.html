<div class="flex h-screen">
    <div class="w-1/3 bg-gray-100 dark:bg-gray-900 border-r border-gray-300 dark:border-gray-800 p-4 overflow-y-auto">
      <h2 class="text-lg font-bold mb-4 cursor-pointer"
      [routerLink]="'/messages/'">Conversations</h2>
      <ul>
        <li *ngFor="let conversation of conversations" 
            class="p-2 mb-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 cursor-pointer"
            [routerLink]="'/messages/' + conversation.recipientId"
            [ngClass]="{
                'bg-gray-300': conversation.recipientId === recipientId,
                'dark:bg-gray-700': conversation.recipientId === recipientId
            }">
          <div class="flex items-start space-x-3">
            <img
                [src]="conversation.profilePicture ? 'http://localhost:4200/assets/' + conversation.profilePicture : 'https://i.imgur.com/WxNkK7J.png'"
                alt="Profile Picture"
                class="w-7 h-7 rounded-full flex-shrink-0" />
            <div class="min-w-0 flex-1">
              <h3 class="font-medium truncate">{{ conversation.username || "Deleted User" }}</h3>
              <p class="text-sm text-gray-500 truncate">{{ conversation.lastMessage }}</p>
            </div>
            <div class="flex items-center space-x-2">
              <span class="text-sm text-gray-400">
                {{ conversation.lastMessageTimestamp | relativeDate }}
              </span>
              <span *ngIf="conversation.unreadCount > 0" 
                class="bg-blue-500 text-white px-2 py-1 rounded-full text-xs">
                {{ conversation.unreadCount }}
              </span>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="flex-1 flex flex-col">
      <div class="p-4 border-b border-gray-300 dark:border-gray-800">
        <div class="flex items-start space-x-3">
          <img
          [src]="recipient.profilePicture ? 'http://localhost:4200/assets/' + recipient.profilePicture : 'https://i.imgur.com/WxNkK7J.png'"
               alt="Recipient Profile Picture"
               class="w-10 h-10 rounded-full flex-shrink-0 cursor-pointer"
               (click)="navigateToUserProfile()" />
          <div class="min-w-0 flex-1">
            <h2 
              class="text-lg font-bold cursor-pointer"
              (click)="navigateToUserProfile()">{{ recipient.username || "Deleted User" }}</h2>
          </div>
        </div>
      </div>
      <div class="flex-1 p-4 overflow-y-auto">
        <div *ngFor="let message of messages" class="mb-4">
          <div [ngClass]="{ 'text-right': message.senderId === currentUserId, 'text-left': message.senderId !== currentUserId }">
            <div class="inline-block p-2 rounded max-w-xs"
                 [ngClass]="{ 'bg-blue-500 text-white': message.senderId === currentUserId, 'bg-gray-200 text-gray-700 dark:bg-gray-800 dark:text-gray-300': message.senderId !== currentUserId }">
              {{ message.text }}
            </div>
          </div>
        </div>
      </div>
      <div class="p-4 border-t border-gray-300 dark:border-gray-800">
        <div class="flex items-center space-x-2">
          <input [(ngModel)]="newMessage"
                 type="text"
                 placeholder="Type your message..."
                 class="flex-1 dark:bg-gray-900 border border-gray-300 dark:border-gray-800 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
                  (click)="sendMessage()">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
