<div class="p-8 max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg">
    <h1 class="text-4xl font-extrabold text-gray-800 dark:text-gray-200 mb-8">Settings</h1>
    <section class="mb-10">
      <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 border-b border-gray-300 dark:border-gray-700 pb-2 mb-6">Profile</h2>
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
          <input
            type="text"
            [value]="user.username"
            disabled
            class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-gray-100 dark:bg-gray-900"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
          <input
            type="email"
            [value]="user.email"
            disabled
            class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-gray-100 dark:bg-gray-900"
          />
        </div>
      </div>
    </section>
    <section class="mb-10">
      <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 border-b border-gray-300 dark:border-gray-700 pb-2 mb-6">Account</h2>
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
          <input
            type="password"
            value="••••••••"
            disabled
            class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-gray-100 dark:bg-gray-900"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Two-Factor Authentication</label>
          <button
            class="px-6 py-3 rounded-lg shadow-sm bg-indigo-600 text-white font-medium hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          >
            Enable 2FA
          </button>
        </div>
      </div>
    </section>
    <section class="mb-10">
      <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 border-b border-gray-300 dark:border-gray-700 pb-2 mb-6">Preferences</h2>
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Language</label>
          <select
            class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-white dark:bg-gray-900"
          >
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Timezone</label>
          <select
            class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-white dark:bg-gray-900"
          >
            <option>UTC</option>
            <option>GMT</option>
            <option>PST</option>
          </select>
        </div>
      </div>
    </section>
    <section class="bg-red-50 dark:bg-gray-800 border border-red-200 dark:border-red-600 p-6 rounded-lg">
        <h2 class="text-2xl font-semibold text-red-600 dark:text-red-400 mb-4">Danger Zone</h2>
        <p class="text-sm text-gray-600 dark:text-gray-300 mb-6">
          Deleting your account is permanent and cannot be undone.
        </p>
        <button
          class="px-6 py-3 bg-red-600 dark:bg-red-500 text-white dark:text-gray-100 font-medium rounded-lg shadow-sm hover:bg-red-700 dark:hover:bg-red-600 focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 focus:outline-none"
          (click)="deleteProfile(user.id)"
          >
          Delete Account
        </button>
    </section>
  </div>
