<div *ngIf="!isLoading" class="container mx-auto p-4">
    <div *ngIf="comments.length > 0" class="comment-section">
      <h2 class="text-xl font-semibold mb-2 pt-2">Comments</h2>
      <app-comment-trees *ngFor="let comment of comments" [comment]="comment"></app-comment-trees>
    </div>
</div>
<div *ngIf="isLoading" class="flex h-screen pt-4 m-8 animate-pulse">
  <div class="flex flex-col w-full space-y-4">
    <div class="comment pl-4 border-l-4 my-4">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-gray-200 rounded-full dark:bg-gray-800"></div>
        <div class="w-32 h-4 bg-gray-200 rounded dark:bg-gray-800"></div>
      </div>
      <div class="mt-2 ml-2 w-3/4 h-4 bg-gray-200 rounded dark:bg-gray-800"></div>
      <div class="mt-1 ml-2 w-1/2 h-4 bg-gray-200 rounded dark:bg-gray-800"></div>
      <div class="flex space-x-4 mt-4 ml-2">
        <div class="w-16 h-6 bg-gray-200 rounded dark:bg-gray-800"></div>
        <div class="w-16 h-6 bg-gray-200 rounded dark:bg-gray-800"></div>
      </div>
    </div>
    <div class="replies pl-8">
      <div class="comment pl-4 border-l-4 my-4">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gray-200 rounded-full dark:bg-gray-800"></div>
          <div class="w-24 h-4 bg-gray-200 rounded dark:bg-gray-800"></div>
        </div>
        <div class="mt-2 ml-2 w-2/3 h-4 bg-gray-200 rounded dark:bg-gray-800"></div>
        <div class="flex space-x-4 mt-4 ml-2">
          <div class="w-16 h-6 bg-gray-200 rounded dark:bg-gray-800"></div>
        </div>
      </div>
    </div>
  </div>
</div>
